  <!-- Filling the dummy dropdown -->
  <script>

    let dummyData;

    // Load dummy data from JSON
    fetch('./static/testdata.json')
      .then(response => response.json())
      .then(data => {
        dummyData = data;
        console.log('Dummy data loaded:', dummyData);
        populateDropdown();
      })
      .catch(error => console.error('Error loading dummy data:', error));


    // Function to fill form with dummy data
    function populateDropdown() {
      const dropdown = document.getElementById('dummyDataDropdown');
      for (const key in dummyData) {
        if (dummyData.hasOwnProperty(key)) {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = key;
          dropdown.appendChild(option);
        }
      }

      // Initialize Materialize select elements
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);

      console.log('Dropdown populated with options:', dropdown.innerHTML);
    }



    //Filling the from with dummy data
    function fillFormWithDummyData() {
      const selectedOption = document.getElementById('dummyDataDropdown').value;
      const data = dummyData[selectedOption];

      if (data) {
        // Fill the form fields with dummy data

        // applicant_age
        const ageSelect = document.getElementById('applicant_age');
        const selectedAgeValue = data.applicantData.applicant_age.toString();
        ageSelect.value = selectedAgeValue;
        M.FormSelect.init(ageSelect);

        // applicant_race_1 / applicant_race_2
        const raceSelect = document.getElementById('applicant_race_1');
        const selectedRaceValue = data.applicantData.applicant_race_1.toString();
        raceSelect.value = selectedRaceValue;
        M.FormSelect.init(raceSelect);

        const raceSelect2 = document.getElementById('applicant_race_2');
        const selectedRaceValue2 = data.applicantData.applicant_race_2.toString();
        raceSelect2.value = selectedRaceValue2;
        M.FormSelect.init(raceSelect2);

        //appllicant applicant_sex
        const sexSelect = document.getElementById('applicant_sex');
        const selectedSexValue = data.applicantData.applicant_sex.toString();
        sexSelect.value = selectedSexValue;
        M.FormSelect.init(sexSelect);

        // appllicant and co-applicant applicant_ethnicity_1
        const ethnicitySelect = document.getElementById('applicant_ethnicity_1');
        const selectedEthnicityValue = data.applicantData.applicant_ethnicity_1.toString();
        ethnicitySelect.value = selectedEthnicityValue;
        M.FormSelect.init(ethnicitySelect);

        const ethnicitySelect2 = document.getElementById('co_applicant_ethnicity_1');
        const selectedEthnicityValue2 = data.coApplicantData.co_applicant_ethnicity_1.toString();
        ethnicitySelect2.value = selectedEthnicityValue2;
        M.FormSelect.init(ethnicitySelect2);

        // debt to income ratio
        const debt_to_income_ratioSelect = document.getElementById('debt_to_income_ratio');
        const selecteddebt_to_income_ratio = data.applicantData.debt_to_income_ratio.toString();
        debt_to_income_ratioSelect.value = selecteddebt_to_income_ratio;
        M.FormSelect.init(debt_to_income_ratioSelect);

        // credit score type applicant and co-applicant
        const creditScoreSelect = document.getElementById('applicant_credit_score_type');
        const selectedcreditScore = data.applicantData.applicant_credit_score_type.toString();
        creditScoreSelect.value = selectedcreditScore;
        M.FormSelect.init(creditScoreSelect);

        const creditScoreSelect2 = document.getElementById('co_applicant_credit_score_type');
        const selectedcreditScore2 = data.coApplicantData.co_applicant_credit_score_type.toString();
        creditScoreSelect2.value = selectedcreditScore2;
        M.FormSelect.init(creditScoreSelect2);

        // co appllicant applicant_age
        const ageSelect2 = document.getElementById('co_applicant_age');
        const selectedAgeValue2 = data.coApplicantData.co_applicant_age.toString();
        ageSelect2.value = selectedAgeValue2;
        M.FormSelect.init(ageSelect2);

        // co appllicant applicant_race_1 / applicant_race_2
        const coraceSelect = document.getElementById('co_applicant_race_1');
        const coselectedRaceValue = data.coApplicantData.co_applicant_race_1.toString();
        coraceSelect.value = coselectedRaceValue;
        M.FormSelect.init(coraceSelect);

        const coraceSelect2 = document.getElementById('co_applicant_race_2');
        const coselectedRaceValue2 = data.coApplicantData.co_applicant_race_2.toString();
        coraceSelect2.value = coselectedRaceValue2;
        M.FormSelect.init(coraceSelect2);

        // co appllicant applicant_sex
        const sexSelect2 = document.getElementById('co_applicant_sex');
        const selectedSexValue2 = data.coApplicantData.co_applicant_sex.toString();
        sexSelect2.value = selectedSexValue2;
        M.FormSelect.init(sexSelect2);

        // loan to value ratio

  <!-- Handle Prediction-->
  <script>

  function PrepareFormData() {
    const formData = {};
    const formElements = [
      'census_tract', 'loan_type', 'lien_status', 'open_end_line_of_credit', 'loan_amount', 'combined_loan_to_value_ratio',
      'interest_rate', 'total_loan_costs', 'origination_charges', 'loan_term', 'negative_amortization', 'interest_only_payment',
      'balloon_payment', 'other_nonamortizing_features', 'property_value', 'occupancy_type', 'manufactured_home_secured_property_type',
      'manufactured_home_land_property_interest', 'total_units', 'income', 'debt_to_income_ratio', 'applicant_credit_score_type',
      'co_applicant_credit_score_type', 'applicant_ethnicity_1', 'co_applicant_ethnicity_1', 'applicant_race_1', 'applicant_race_2',
      'co_applicant_race_1', 'co_applicant_race_2', 'applicant_sex', 'co_applicant_sex', 'applicant_age', 'co_applicant_age'
    ];

    formElements.forEach(element => {
      const inputElement = document.getElementById(element);
      if (inputElement) {
        formData[element] = inputElement.value;
      }
    });

    // console.log(formData);
    return formData;
  }


    function ConvertFormData(formData) {
      const inputArray = {};

      for (const field in formData) {
        if (formData.hasOwnProperty(field)) {
          const value = parseFloat(formData[field]);
          if (!isNaN(value)) {
            inputArray[field] = value;
          } else {
            // Use a default value (0.0) if the value is not numeric
            inputArray[field] = 0.0;
          }
        }
      }

      return inputArray;
    }



    // Fetch Prediction Data
    async function fetchPredictionData(formData) {
      const convertedData = ConvertFormData(formData); // Convert the form data

      const response = await fetch('/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json', // Change the Content-Type to application/json
        },
        body: JSON.stringify(convertedData) // Send the converted data as JSON
      });
      return await response.json();
    }

    /* ----------------------Predict loan acceptance from form data ---------------------------   */
    // Function to send form data for prediction
    async function predictLoan() {
      // Define the data to be sent
      const formData = PrepareFormData();
      const convertedData = ConvertFormData(formData); // Convert the form data
      console.log(convertedData);

      // Make the AJAX request
      $.ajax({
        type: 'POST',
        contentType: 'application/json',
        url: '/predict',
        dataType: 'json',
        data: JSON.stringify(convertedData), // Sending the formData
        success: function (result) {
          console.log('Received result:', result);
          const predictionElement = document.getElementById('prediction');
          predictionElement.innerText = `Predicted class: ${result.action_taken}`;
        },
        error: function (error) {
          console.error('Error:', error);
          const predictionElement = document.getElementById('prediction');
          predictionElement.innerText = `error: ${error.message}`;
        }
      });
    }

  </script>
</body>
